<!DOCTYPE html>
<html lang="cs-CZ">

	<head>
		<meta charset="utf-8"/>
		<title>4tá webova aplikace v JavaScriptu</title>
	</head>

	<body>
		<script type="text/javascript">
				document.write("<br />"); //-------------------------------
				let a = 2;
				let n = 5;
				let vysledek = a;
				for (let i = 0; i < (n-1); i++)
				{
      				vysledek = vysledek * a;
				}
				document.write("Vysledek: "+vysledek);
				
		</script>

	</body>

</html>
