			document.write("<br />"+"<br />");
			let f = Math.min(...a);
			
			document.write("minimum: "+f);//vypis prvku

			document.write("<br />"+"<br />")
			let lowMiddle = Math.floor((a.length - 1)/2);
			let highMiddle = Math.ceil((a.length - 1)/2);
			let median = (a[lowMiddle]+a[highMiddle])/2;
			
			document.write("median: "+median);//vypis prvku

			function mode(arr){
				return arr.sort((a,b) =>
		        	  arr.filter(v => v===a).length
			    	- arr.filter(v => v===b).length
			    ).pop();
			}
