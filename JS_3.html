<!DOCTYPE html>
<html lang="cs-CZ">

	<head>
		<meta charset="utf-8"/>
		<title>3tí webova aplikace v JavaScriptu</title>
	</head>

	<body>
		<script type="text/javascript">
				document.write("<br />"); //-------------------------------
				for (let a = 0; a < 3; a++)
				{
					document.write("Knock<br />");
				}
				document.write("Penny!");
				
				document.write("<br />"); //-------------------------------
				document.write("<ul>");
				for (let t=1; t<=10; t++)
					document.write("<li>" + t);
				document.write("<ul>");
				
				document.write("<br />"); //-------------------------------
				document.write("<table border='1'><tr>");
				for (let i = 1; i<=10; i++)
					document.write("<td>"+i+"</td>");
				document.write("</tr><tr>");
				for (let i = 1; i<=10; i++)
					document.write("<td>"+i*2+"</td>");
				document.write("</tr><tr>");
				for (let i = 1; i<=10; i++)
					document.write("<td>"+i*3+"</td>");
				document.write("</tr><tr>");
				for (let i = 1; i<=10; i++)
					document.write("<td>"+i*4+"</td>");
				document.write("</tr><tr>");
				for (let i = 1; i<=10; i++)
					document.write("<td>"+i*5+"</td>");
				document.write("</tr><tr>");
				for (let i = 1; i<=10; i++)
					document.write("<td>"+i*6+"</td>");
				document.write("</tr><tr>");
				for (let i = 1; i<=10; i++)
					document.write("<td>"+i*7+"</td>");
				document.write("</tr><tr>");
				for (let i = 1; i<=10; i++)
					document.write("<td>"+i*8+"</td>");
				document.write("</tr><tr>");
				for (let i = 1; i<=10; i++)
					document.write("<td>"+i*9+"</td>");
				document.write("</tr><tr>");
				for (let i = 1; i<=10; i++)
					document.write("<td>"+i*10+"</td>");
				document.write("</tr></table>");

				document.write("<br />"); //-------------------------------
				document.write("<table border='1'>");
				for (let j = 1; j<=10; j++)
				{
					document.write("<tr>");
					for (let k=1; k<=10; k++)
						document.write("<td>"+k*j+"</td>"); 
					document.write("</tr>");
				}
				document.write("</table>");
		</script>

	</body>

</html>
